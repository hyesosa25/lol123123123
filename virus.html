<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВНИМАНИЕ!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, #1a0000 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #001a00 0%, transparent 50%);
        }

        .warning-container {
            text-align: center;
            padding: 40px;
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 10px;
            box-shadow: 
                0 0 50px #ff0000,
                0 0 100px rgba(255, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 0, 0, 0.2);
            animation: pulse 2s infinite alternate;
            position: relative;
            max-width: 80%;
        }

        .warning-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid #ff4444;
            border-radius: 15px;
            animation: glitch 3s infinite;
            opacity: 0.7;
        }

        .warning-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            margin-bottom: 20px;
            animation: text-flicker 1.5s infinite alternate;
            line-height: 1.4;
        }

        .discord-handle {
            font-size: 1.8em;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00;
            font-family: 'Courier New', monospace;
            background: rgba(0, 20, 0, 0.5);
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
        }

        .urgent-text {
            color: #ffff00;
            font-size: 1.2em;
            margin-top: 15px;
            text-shadow: 0 0 10px #ffff00;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 50px #ff0000,
                    0 0 100px rgba(255, 0, 0, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 70px #ff0000,
                    0 0 140px rgba(255, 0, 0, 0.5);
            }
        }

        @keyframes text-flicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000;
            }
            50% {
                opacity: 0.8;
                text-shadow: 
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 15px #ff0000;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #00ff00;
            }
            100% {
                box-shadow: 0 0 30px #00ff00;
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        /* Эффект сканирующей линии */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes scan {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }

        /* Эффект помех */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="200" height="200" filter="url(%23noise)"/></svg>');
            opacity: 0.05;
            pointer-events: none;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0%, 100% { transform: translate(0,0) }
            10% { transform: translate(-1%,-1%) }
            20% { transform: translate(-1%,1%) }
            30% { transform: translate(1%,1%) }
            40% { transform: translate(1%,-1%) }
            50% { transform: translate(-1%,-1%) }
            60% { transform: translate(-1%,1%) }
            70% { transform: translate(1%,1%) }
            80% { transform: translate(1%,-1%) }
            90% { transform: translate(-1%,-1%) }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="scan-line"></div>
    
    <div class="warning-container">
        <div class="warning-text">
            ВНИМАНИЕ! ВАША СИСТЕМА ЗАРАЖЕНА
        </div>
        <div class="discord-handle">
            напиши в дискорд pidorasina_71480
        </div>
        <div class="urgent-text">
            чтобы сохранить свои данные и компьютер
        </div>
    </div>

    <script>
        // Дополнительные эффекты для усиления пугающего впечатления
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.warning-container');
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            container.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        // Случайные мерцания
        setInterval(() => {
            const text = document.querySelector('.warning-text');
            text.style.opacity = Math.random() * 0.3 + 0.7;
        }, 100);
    </script>
</body>
</html>
